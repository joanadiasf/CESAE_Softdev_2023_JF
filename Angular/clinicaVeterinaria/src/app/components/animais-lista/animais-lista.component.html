<div class="container">



<table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Especie</th>
        <th scope="col">Raca</th>
        <th scope="col">Sexo</th>
        <th scope="col">Data de Nascimento</th>
        <th scope="col">Tutor</th>
      </tr>
    </thead>
    <tbody>
        @for (animal of animais; track animal.id) {
            <tr>
              <td>{{ animal.nome }}</td>
              <td>{{ animal.especie }}</td>
              <td>{{ animal.raca }}</td>
              <td>{{ animal.sexo }}</td>
            <td>{{ animal.dataNascimento }}</td>
            <td>{{ animal.tutorId }}</td>
            </tr>
        } @empty {
          @if (animais) {
              <tr>
                <td colspan="4">Não há animais!</td>
              </tr>
          } @else {
              <tr>
                <td colspan="4">A carregar os animais...</td>
              </tr>
          }
        }
      </tbody>
  </table>

</div>
